<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form action="">
        Nome:
        <br>
        <input type="text" name="nome">
        <br><br>
        Sexo Biológico:
        <br>
        <input type="radio" name="sexo" value="Masculino"> Masculino
        <br>
        <input type="radio" name="sexo" value="Feminino"> Feminino
        <br><br>
        Data de Nascimento:
        <br>
        <input type="date" name="dataNascimento">


        <h2>Interesses</h2>

        <input type="checkbox" name="Interesses">Trabalho
        <br>
        <input type="checkbox" name="Interesses">Hobbies
        <br>
        <input type="checkbox" name="Interesses">Idiomas
        <br>
        <input type="checkbox" name="Interesses">Cursos

        <input type="checkbox" name="Interesses">Cursos Adicionais

        <h2>Estado</h2>

            <option value="AC">AC</option>

            <option value="AM">AM</option>

            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MG">MG</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="PR">PR</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="SE">SE</option>
            <option value="SP">SP</option>
            <option value="TO">TO</option>
        </select>

        <h2>Observações</h2>

        <textarea name=""></textarea>
        <br><br>
        <input type="submit" value="cadastro">

    </form>

    <form action="">
        <input type="file" accept="image">
    </form>
    
</body>
</html>
